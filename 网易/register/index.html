<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易账号中心</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="index.css">
    <style>

    </style>
</head>
<body>
    <!--header 开始-->
    <header>
        <div>
            <h1><a href="#"></a></h1>
            <span>已有帐号？去<a href="#">登录</a></span>
        </div>
    </header>
    <!--header 结束-->
    <!--content 开始-->
    <div class="content">
        <!--p margin&padding 布局-->

        <div class="nav_tab">
            <div>普通账号注册</div><a href="#">靓号注册</a>
        </div>
        <div class="tab_content">
            <div class="user-name">
                <div>账号：</div>
                <input type="text" placeholder="6-18位数字字母组合" required>
                <select title="mail-type">
                    <option value="@163.com">@163.com</option>
                    <option value="@126.com">@126.com</option>
                    <option value="@yeah.com">@yeah.com</option>
                </select>
            </div>
            <div class="password">
                <div>密码：</div>
                <input type="password" placeholder="6-18位密码，区分大小写" required>
            </div>
            <div class="check-password">
                <div>确认密码：</div>
                <input type="password" placeholder="再次输入密码" required>

            </div>
            <div class="vcode">
                <div>验证码：</div>
                <div>>>>请依次点击 "仗 " "陶 " "药 "完成验证>>></div>
                <div class="vcode-img">
                    <img src="1507037353938_1709995978" alt="">
                </div>
            </div>
            <div class="tel">
                <div>手机号：</div>
                <input type="text" placeholder="11位手机号" required>
            </div>
            <div class="tel-change">
                <div></div>
                <div>
                    <p><a href="#">切换到国际手机</a></p>
                    <p>忘记密码时，可通过手机快速找回密码</p>
                </div>
            </div>
            <div class="msg-code">
                <div>短信验证码：</div>
                <input type="text" placeholder="输入短信验证码" required>
                <a href="#">获取验证码</a>
            </div>
            <div class="reg-btn">
                <div></div>
                <div>
                    <input type="button" value="注&nbsp;&nbsp;册">
                </div>
            </div>
            <div class="protocol">
                <div></div>
                <div>
                    <input type="checkbox" checked title=""><span>用户勾选即代表同意《服务条款》和《网络游戏用户隐私保护和个人信息利用政策》</span>
                </div>
            </div>
        </div>

        <div class="ad">
            <img src="ad_img.png" alt="ad">
            <a href="#"></a>
        </div>

    </div>
    <!--content 结束-->
    <!--footer 开始-->
    <footer>
        <p>
            <a href="#">About NetEase</a>
            -
            <a href="#">公司简介</a>
            -
            <a href="#">联系方式</a>
            -
            <a href="#">OAuth2.0认证</a>
            -
            <a href="#">招聘信息</a>
            -
            <a href="#">客户服务</a>
            -
            <a href="#">相关法律</a>
            -
            <a href="#">网络营销</a>
            </p>
        <p>网易公司版权所有 &copy;1997-2017</p>
    </footer>
    <!--footer 结束-->
</body>

</script>
</html>
